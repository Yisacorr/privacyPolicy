            left: 0;
            right: 0;

            align-items: center;

            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 20px); }
        }

        .hero-content {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .app-store-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: var(--gold);
            color: #000;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid var(--gold);
        }

        .app-store-btn img {
            height: 24px;
            width: auto;
        }

        .app-store-btn:hover {
            background: transparent;
            color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .app-store-btn:hover img {
            filter: brightness(0) saturate(100%) invert(68%) sepia(63%) saturate(455%) hue-rotate(9deg) brightness(92%) contrast(88%);
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-mockup {
            width: 100%;
            max-width: 350px;
            aspect-ratio: 9/19.5;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            border-radius: 40px;
            border: 8px solid #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
            animation: phoneFloat 3s ease-in-out infinite;
        }

        @keyframes phoneFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--gold);

            border-radius: 20px;
            padding: 2rem;

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .feature-icon img {
            height: 60px;
            width: auto;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--gold);
        }

        .feature-card p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;

        /* CTA Section */
        .cta {

            text-align: center;
        }

        .cta h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--gold);
        }

        .cta p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;

            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(212, 175, 55, 0.1);

        .footer p {
            color: rgba(255, 255, 255, 0.5);

        .footer-links {

            justify-content: center;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--gold);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 0.7;

            max-width: 900px;
            margin: 0 auto;
            min-height: 100vh;

            color: var(--gold);
            text-decoration: none;
            margin-bottom: 2rem;

        function App() {
            const [currentPage, setCurrentPage] = useState(() => {
                const path = window.location.pathname;
                if (path === '/privacyPolicy') return 'privacy';
                if (path === '/terms') return 'terms';
                if (path === '/' || path === '/index.html') {
                    window.history.replaceState({}, '', '/home');
                }
                return 'home';
            });

            const navigateTo = (page) => {
                setCurrentPage(page);
                const routes = {
                    home: '/home',
                    privacy: '/privacyPolicy',
                    terms: '/terms'
                };
                window.history.pushState({}, '', routes[page]);
                window.scrollTo(0, 0);
            };

            React.useEffect(() => {
                const handlePopState = () => {
                    const path = window.location.pathname;
                    if (path === '/privacyPolicy') setCurrentPage('privacy');
                    else if (path === '/terms') setCurrentPage('terms');
                    else setCurrentPage('home');
                };
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            return (
                <>
                    <Navbar navigateTo={navigateTo} />
                    {currentPage === 'home' && <HomePage navigateTo={navigateTo} />}
                    {currentPage === 'privacy' && <PrivacyPolicy navigateTo={navigateTo} />}
                    {currentPage === 'terms' && <TermsConditions navigateTo={navigateTo} />}
                </>
            );
        }
